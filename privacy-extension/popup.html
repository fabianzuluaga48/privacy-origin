<!DOCTYPE html>
<html>

<head>
  <title>Privacy Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-color: #3b82f6;
      --danger-color: #ef4444;
    }

    body {
      width: 340px;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-primary);
    }

    .header {
      background-color: #1e293b;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #334155;
    }

    .header h1 {
      font-size: 15px;
      margin: 0;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .logo {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    .dashboard {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      border: 1px solid #334155;
      transition: border-color 0.2s;
    }

    .card:hover {
      border-color: #475569;
    }

    .card h2 {
      font-size: 11px;
      margin: 0 0 8px 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .count {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .count.alert {
      color: var(--danger-color);
    }

    .tips-section {
      margin: 0 20px 20px 20px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      padding: 16px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .tips-section h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: var(--accent-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tips-section ul {
      margin: 0;
      padding-left: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .footer {
      padding: 16px 20px;
      background-color: #1e293b;
      border-top: 1px solid #334155;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background-color: #334155;
      color: var(--text-primary);
      border: 1px solid #475569;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #475569;
      border-color: #64748b;
    }

    #report-btn {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    #report-btn:hover {
      background-color: #2563eb;
    }

    .title-row {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title-row">
      <img src="images/icon48.png" class="logo" alt="Logo">
      <h1>Privacy Origin</h1>
    </div>
  </div>

  <div class="dashboard">
    <div class="card" title="Total network requests made by this page">
      <h2>Requests</h2>
      <span id="network-count" class="count">0</span>
    </div>

    <div class="card" title="Cookies set by third parties">
      <h2>Cookies</h2>
      <span id="cookie-count" class="count">0</span>
    </div>

    <div class="card" title="Geolocation access attempts">
      <h2>Location</h2>
      <span id="geo-count" class="count">0</span>
    </div>

    <div class="card" title="Form submissions and input tracking">
      <h2>Forms</h2>
      <span id="form-count" class="count">0</span>
    </div>
  </div>

  <div id="tips-container" class="tips-section" style="display: none;">
    <h3>Privacy Insights</h3>
    <ul id="tips-list"></ul>
  </div>

  <div class="footer">
    <button id="report-btn">View Privacy Report</button>
    <button id="clear-btn">Reset Statistics</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
