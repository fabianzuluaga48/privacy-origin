<!DOCTYPE html>
<html>

<head>
    <title>Privacy Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .shield-icon {
            width: 56px;
            height: 56px;
            margin-right: 24px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
            max-width: 600px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            /* Increased padding */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content horizontally */
            justify-content: center;
            /* Center content vertically */
            text-align: center;
            /* Center text */
            min-height: 160px;
            /* Fixed height for balance */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #475569;
        }

        .card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0 0 16px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .big-number {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .tracker-list {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .list-header {
            background: #0f172a;
            padding: 16px 24px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-item {
            padding: 20px 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.1s;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background-color: #334155;
        }

        .tracker-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .tracker-count {
            background: #334155;
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/icon128.png" class="shield-icon" alt="Shield">
            <div>
                <h1>Privacy Report</h1>
                <p class="subtitle">Real-time analysis of cross-site tracking activity blocked or monitored by your
                    extension.</p>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Trackers Detected</h3>
                <div id="total-trackers" class="big-number">0</div>
            </div>
            <div class="card">
                <h3>Websites Contacting Trackers</h3>
                <div id="websites-tracked" class="big-number">0%</div>
            </div>
            <div class="card full-width">
                <div class="content-wrapper">
                    <h3>Most Contacted Tracker</h3>
                    <p id="top-tracker-desc" style="color: #94a3b8; margin: 0;">was seen across 0 websites.</p>
                </div>
                <div id="top-tracker" class="big-number">None</div>
            </div>
        </div>

        <div class="tracker-list">
            <div class="list-header">
                <span>TRACKER DOMAIN</span>
                <span>SEEN ON WEBSITES</span>
            </div>
            <div id="tracker-rows">
                <!-- Rows will be injected here -->
            </div>
        </div>
    </div>

    <script src="report.js"></script>
</body>

</html>
